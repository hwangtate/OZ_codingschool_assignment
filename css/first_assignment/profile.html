<body>
  <h1>떵 개</h1>

  <img src="images/dog.jpeg" alt="강아지 떵개의 귀여운 사진">

  <div id="introduce">
    <p>안녕하세요, 수컷 강아지 떵 개라고 합니다.</p>
    <p>
      경기도 안양애서 태어나 어릴 때는 거기에서 살았지만,
      지금은 서울에 살고 있습니다.
    </p>
    <p>
      잠 자는 걸 좋아하고, 주인들과 어울리는 걸 좋아해요.<br>
      하지만 떄론 혼자 있는 시간도 필요해요.
      저랑 잘 지내봐요.
    </p>
  </div>

  <hr>

  <div id="funfacts">
    <h2>떵개 이모저모</h2>
    <p>
      1. 호기심이 많아 <strong>쓰레기통에 들어가곤 해요.</strong><br>
      2. <mark>높은 곳을 좋아해서</mark> 높은 곳에 올라가 있곤 해요.<br>
      3. 주인의 일상 생활에 관여하고 싶지 않아요.<br>
      4. 혼자선 <em>잘 못놀아요.</em><br>
    </p>
  </div>

  <hr>
