<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기</title>
</head>
<body>
    <div id="container"> </div>

    <script>
      let monsterHP = 100
      const container = document.getElementById("container")
      const h1 = document.createElement("h1")
      h1.textContent = "몬스터 잡기 게임을 시작합니다!"

      let attackDamage = parseInt(prompt("데미지를 입력해주세요."))
      let attackCount = 0

      if(attackDamage > 0){
        container.appendChild(h1)
        
        while(monsterHP > 0){
          
          monsterHP -= attackDamage
          attackCount += 1

          const p1 = document.createElement("p")
          const p2 = document.createElement("strong")

          p1.textContent = `몬스터를 ${attackCount}회 공격했습니다!`
          container.appendChild(p1)

          if(monsterHP >= 0){
            
          }else{
            console.log(`실제 몬스터의 체력은 ${monsterHP}입니다.`)
            monsterHP = 0       
          }

          p2.textContent = `남은 몬스터의 HP는 ${monsterHP}입니다.`
          container.appendChild(p2)   
        }

        const h2 = document.createElement("h2")
        h2.textContent = "몬스터 잡기 완료! 수고하셨습니다."
        h2.style.color = "red"
        h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요"
        container.appendChild(h2)

      }else{
        alert("데미지를 잘못 입력하여 게임을 취소합니다!")
      }
    </script>
</body>
</html>
